version: '3.9'
services:
  db:
    image: postgres:16
    container_name: hybrid-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hybrid
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: hybrid-redis
    ports:
      - "6379:6379"
volumes:
  dbdata:
